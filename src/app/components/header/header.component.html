
<div class="w-100 d-flex justify-content-between p-5">
  @if (!this._projectServ.showProjectDetails && this.sideProject == null) {
  <h2>
    <b>{{ "MAINTITLE" | translate }}</b>
  </h2>
  } @else {
  <div
    style="cursor: pointer"
    class="d-flex align-items-center"
    (click)="goBack(); handleMenuButtonClick()"
  >
    <mat-icon>backspace</mat-icon>
    <i style="margin-left: 0.5rem">{{ "BACK_BTN" | translate }}</i>
  </div>
  }

  <div
  class="d-flex justify-content-xl-end justify-content-lg-end justify-content-md-end justify-content-center justify-content-sm-center w-75 mb-2"
  >
  <div class="d-flex">
    <div
      class="d-flex flex-column align-items-center"
      style="margin-right: 1rem"
    >
      <mat-slide-toggle [formControl]="toggleControl"></mat-slide-toggle>
      <span style="font-size: 13px">{{ "DARK_THEME" | translate }}</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <mat-slide-toggle
        [formControl]="translateToggleControl"
      ></mat-slide-toggle>
      <span style="font-size: 13px">
        {{ "LANGUAGE_ENGLISH" | translate }}</span
      >
    </div>
  </div>
  </div>
 
</div>
