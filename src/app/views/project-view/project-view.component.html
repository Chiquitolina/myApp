
<div class="d-flex">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <div
      class="w-75 d-flex flex-wrap justify-content-between align-items-center"
    >
      
      <h3 class="w-75">{{ this.project.name }}</h3>
      <div class="d-flex flex-column">
        <div class="d-flex align-items-center">
        <app-url-health-monitor [url]="'{{project.link}}'"  [showText]="true" [showStatus]="true"></app-url-health-monitor>
        @if (project.link !== '') {
        <a href="{{ project.link }}" target="_blank">{{
          "TEST_APP" | translate
        }}</a>
        
        }</div>
         @if (project.linkRepository) {
        <a href="{{project.linkRepository}}" target="_blank"> {{ "GO_REPOSITORY" | translate }}</a>
        }
      </div>
    </div>
    <p class="w-75">
      {{ project.description | translate }}
    </p>
    @if (project.technologies) {
    <app-technologies
      class="w-75"
      [technologies]="project.technologies"
    ></app-technologies>
    }
  </div>
</div>
