<mat-drawer #drawer mode="side" class="w-100 h-75">
  <app-sidebar (notifyApp)="handleNotification(); drawer.toggle()"></app-sidebar>
</mat-drawer>
<mat-drawer-container
  class="h-100 bg-transparent"
  autosize
  [ngClass]="
    isFading !== null ? { 'fade-enter': !isFading, 'fade-leave': isFading } : ''
  "
>
  <div
    [ngClass]="currentThemeClass"
    class="container w-100 h-100 d-flex flex-column"
  >
    <div
      class="d-flex justify-content-xl-end justify-content-lg-end justify-content-md-end justify-content-center justify-content-sm-center w-75 mb-2"
    >
      <div class="d-flex">
        <div
          class="d-flex flex-column align-items-center"
          style="margin-right: 1rem"
        >
          <mat-slide-toggle [formControl]="toggleControl"></mat-slide-toggle>
          <span style="font-size: 13px">{{ "DARK_THEME" | translate }}</span>
        </div>
        <div class="d-flex flex-column align-items-center">
          <mat-slide-toggle
            [formControl]="translateToggleControl"
          ></mat-slide-toggle>
          <span style="font-size: 13px">
            {{ "LANGUAGE_ENGLISH" | translate }}</span
          >
        </div>
      </div>
    </div>

    <div
      [ngClass]="currentThemeClass"
      class="cardd col-12 col-xl-10 col-md-12 col-sm-12 d-flex flex-column"
      [class.flip]="isFlipped"
      #cardElement
    >
      <app-header
        class="col-12 header d-flex align-items-center"
        (notifyApp)="handleNotification()"
        (toggleSidenav)="drawer.toggle()"
      ></app-header>
      <div class="d-flex mid-card flex-wrap">
        <app-focus-light></app-focus-light>
        @if (!this.projectServ.showProjectDetails &&
        !this.projectServ.selectedSide.getValue()) {
        <app-home-view
          class="col-12 col-xl-9 col-md-9"
          (notifyApp)="handleNotification()"
        ></app-home-view>
        } @else if (this.projectServ.showProjectDetails) {
        <app-project-view
          class="col-12 col-xl-9 col-md-9"
          (notifyApp)="handleNotification()"
        ></app-project-view>
        } @else if (this.projectServ.selectedSide &&
        !this.projectServ.showProjectDetails) {
        <app-side-project class="col-12 col-xl-9 col-md-9"></app-side-project>
        }
        <app-menu
          (notifyApp)="handleNotification()"
          class="col-4 col-xl-3 col-md-3 col-sm-12 d-xl-block d-lg-block d-md-block d-sm-none d-none"
        ></app-menu>
      </div>
      <app-footer class="footer"></app-footer>
    </div>
  </div>
</mat-drawer-container>
